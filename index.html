<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>

<body onload="">

    <h1>Pokedex</h1>
    <section class="content">

        <ui class="filter">

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name"/>
            </div>

            <div class="type">
                <label for="box">Type:</label>
                <select id="box" onchange="pokemonSelected()">
                    <option value="0" selected>Types</option>
                    <option value="1">Water</option>
                    <option value="2">Fire</option>
                    <option value="3">Flying</option>
                    <option value="4">Normal</option>
                    <option value="5">Bug</option>
                    <option value="6">Poison</option>
                    <option value="7">Electric</option>
                    <option value="8">Ground</option>
                    <option value="9">Fighting</option>
                    <option value="10">Psychic</option>
                    <option value="11">Rock</option>
                    <option value="12">Ice</option>
                    <option value="13">Ghost</option>
                    <option value="14">Dragon</option>
                    <option value="15">Grass</option>
                    <option value="16">Steel</option>
                    <option value="17">Dark</option>
                    <option value="18">Fairy</option>
                </select>
            </div>

        </ui>

        <ol id="pokemonList" class="pokemons">
       
        </ol>

        <div class="pagination">
            <button id="loadMore">
                Load More
            </button>
        </div>

    </section>
        
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js" defer></script>

</body>

</html>
